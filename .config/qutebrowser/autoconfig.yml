# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '"ctrl+b"': '"set-cmd-text -s :spawn --userscript qute-bitwarden -w"'
        '"ctrl+b:': '"set-cmd-text -s :spawn --userscript qute-bitwarden -w"'
        <Ctrl+Shift+b>: spawn --userscript qute-bitwarden
        <Ctrl+b>: spawn --userscript qute-bitwarden -w
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right
        ctrl+b: '"set-cmd-text -s :spawn --userscript qute-bitwarden -w"'
        gl: tab-move -
        gr: tab-move +
        gs: set-cmd-text -s :open -t
        gw: set-cmd-text -s :open -w
        h: back
        j: tab-prev
        k: tab-next
        l: forward
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never ;; config-cycle tabs.show always
          never
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - searchengines
    - history
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: false
  content.blocking.method:
    global: both
  content.notifications.enabled:
    https://www.reddit.com: false
    https://www.youtube.com: false
  downloads.location.directory:
    global: /home/stefanj/Downloads
  fonts.default_family:
    global:
    - Hack
    - DejaVu Sans Mono
    - Mononoki Nerd
    - Monaco
    - Bitstream Vera Sans Mono
    - Andale Mono
    - Monospace
    - Courier New
    - Courier
    - Liberation Mono
    - monospace
    - Fixed
    - Consolas
    - JoyPixels
    - Terminal
  fonts.default_size:
    global: 11pt
  statusbar.show:
    global: never
  tabs.show:
    global: never
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
      wa: https://wiki.archlinux.org/?search={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.google.com
